<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a0a1a;color:#fff;min-height:100vh}
.header{text-align:center;padding:40px 20px 20px;background:linear-gradient(135deg,#1a1a3e,#2d1b69)}
.header h1{font-size:2.5em;background:linear-gradient(90deg,#ff6b6b,#ffd93d,#6bcf7f,#4ecdc4,#45b7d1);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.header p{color:#aaa;margin-top:8px;font-size:1.1em}

.categories{display:flex;gap:10px;justify-content:center;padding:20px;flex-wrap:wrap}
.cat-btn{padding:8px 20px;border-radius:25px;border:2px solid #333;background:transparent;color:#fff;cursor:pointer;font-size:0.9em;transition:all 0.3s}
.cat-btn:hover,.cat-btn.active{background:#4ecdc4;border-color:#4ecdc4;color:#000}
.games{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;padding:20px;max-width:1200px;margin:0 auto}
.game-card{background:#1a1a2e;border-radius:16px;overflow:hidden;transition:transform 0.3s,box-shadow 0.3s;cursor:pointer;text-decoration:none;color:#fff}
.game-card:hover{transform:translateY(-5px);box-shadow:0 10px 30px rgba(78,205,196,0.3)}
.game-thumb{width:100%;aspect-ratio:4/3;background:#2a2a4a;display:flex;align-items:center;justify-content:center;font-size:3em;position:relative;overflow:hidden}
.game-thumb .overlay{position:absolute;inset:0;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;opacity:0;transition:opacity 0.3s}
.game-card:hover .overlay{opacity:1}
.play-btn{background:#4ecdc4;color:#000;padding:12px 30px;border-radius:25px;font-weight:700;font-size:1em}
.game-info{padding:15px}
.game-info h3{font-size:1em;margin-bottom:5px}
.game-info .tags{display:flex;gap:5px;flex-wrap:wrap}
.game-info .tag{font-size:0.7em;padding:3px 8px;background:#2a2a4a;border-radius:10px;color:#4ecdc4}
.footer{text-align:center;padding:40px 20px;color:#555;border-top:1px solid #1a1a2e;margin-top:40px}
.footer a{color:#4ecdc4;text-decoration:none}
.stats{display:flex;gap:30px;justify-content:center;padding:10px;color:#888;font-size:0.9em}
@media(max-width:600px){.header h1{font-size:1.8em}.games{grid-template-columns:repeat(2,1fr);gap:12px;padding:12px}.game-info h3{font-size:0.85em}}
</style>
</head>
<body>

</div>

<button class="cat-btn" onclick="filter('arcade')">üïπÔ∏è Arcade</button>

<script>
const games = [
  {name:"2048 Merge Master",emoji:"üî¢",cat:"puzzle",tags:["Puzzle","Number"],url:"/2048/",desc:"Merge tiles to reach 2048! Classic number puzzle game."},
  {name:"Block Puzzle Mania",emoji:"üß©",cat:"puzzle",tags:["Puzzle","Block"],url:"/block-puzzle/",desc:"Drag & drop blocks to fill rows and columns!"},
  {name:"Color Sort Master",emoji:"üé®",cat:"puzzle",tags:["Puzzle","Sort"],url:"/color-sort/",desc:"Sort colored balls into tubes. 25 challenging levels!"},
  {name:"Daily Word Puzzle",emoji:"üìù",cat:"puzzle",tags:["Word","Daily"],url:"/word-puzzle/",desc:"Guess the hidden word in 6 tries. New puzzle daily!"},
  {name:"Dessert Blast",emoji:"üç∞",cat:"puzzle",tags:["Match-3","Sweets"],url:"/dessert-blast/",desc:"Match and blast delicious desserts in this sweet puzzle!"},
  {name:"Catch Turkey",emoji:"ü¶É",cat:"arcade",tags:["Arcade","Catch"],url:"/catch-turkey/",desc:"Catch the cheeky turkeys before they escape!"},
  {name:"Flappy Wings",emoji:"üê¶",cat:"arcade",tags:["Arcade","Fly"],url:"/flappy-wings/",desc:"Flap through pipes! How far can you fly?"},
  {name:"Crazy Whack a Mole",emoji:"üî®",cat:"arcade",tags:["Arcade","Whack"],url:"/whack-a-mole/",desc:"Whack moles for points, dodge bombs! 60 second challenge!"},
  {name:"Card Memory Game",emoji:"üÉè",cat:"card",tags:["Card","Memory"],url:"/memory-match/",desc:"Flip cards and find matching pairs. Train your memory!"},
  {name:"Idle Cookie Clicker",emoji:"üç™",cat:"idle",tags:["Idle","Clicker"],url:"/idle-clicker/",desc:"Click cookies, buy upgrades, automate your cookie empire!"}
];

function render(list){
  document.getElementById('games').innerHTML = list.map(g => `
    <a class="game-card" href="${g.url}" data-cat="${g.cat}">
      <div class="game-thumb">${g.emoji}
        <div class="overlay"><span class="play-btn">‚ñ∂ PLAY</span></div>
      </div>
      <div class="game-info">
        <h3>${g.name}</h3>
        <div class="tags">${g.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
      </div>
    </a>`).join('');
}

function filter(cat){
  document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  render(cat==='all'?games:games.filter(g=>g.cat===cat));
}

render(games);
</script>
