<body><a href="https://gamezipper.com/" style="position:fixed;top:0;left:0;right:0;background:rgba(0,0,0,0.85);color:#4ecdc4;text-align:center;padding:4px;font-size:12px;z-index:99999;text-decoration:none">‚¨Ö More Games at GameZipper.com</a>
<canvas id="c"></canvas>
<script>
(function(){
const canvas=document.getElementById('c');
const ctx=canvas.getContext('2d');

const W=400,H=700;
canvas.width=W;canvas.height=H;

// Web Audio
const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
function playFlapSound(){
  if(audioCtx.state==='suspended')audioCtx.resume();
  const o=audioCtx.createOscillator(),g=audioCtx.createGain();
  o.type='sine';
  o.frequency.setValueAtTime(400,audioCtx.currentTime);
  o.frequency.exponentialRampToValueAtTime(600,audioCtx.currentTime+0.05);
  o.frequency.exponentialRampToValueAtTime(350,audioCtx.currentTime+0.1);
  g.gain.setValueAtTime(0.1,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+0.12);
  o.connect(g);g.connect(audioCtx.destination);
  o.start();o.stop(audioCtx.currentTime+0.12);
}
function playScoreSound(){
  if(audioCtx.state==='suspended')audioCtx.resume();
  const o=audioCtx.createOscillator(),g=audioCtx.createGain();
  o.type='sine';o.frequency.setValueAtTime(880,audioCtx.currentTime);
  o.frequency.exponentialRampToValueAtTime(1100,audioCtx.currentTime+0.1);
  g.gain.setValueAtTime(0.12,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+0.2);
  o.connect(g);g.connect(audioCtx.destination);
  o.start();o.stop(audioCtx.currentTime+0.2);
}
function playCrashSound(){
  if(audioCtx.state==='suspended')audioCtx.resume();
  // noise burst
  const bufSize=audioCtx.sampleRate*0.3;
  const buf=audioCtx.createBuffer(1,bufSize,audioCtx.sampleRate);
  const data=buf.getChannelData(0);
  for(let i=0;i<bufSize;i++)data[i]=(Math.random()*2-1)*Math.pow(1-i/bufSize,2);
  const src=audioCtx.createBufferSource();
  src.buffer=buf;
  const g=audioCtx.createGain();
  g.gain.setValueAtTime(0.2,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+0.3);
  src.connect(g);g.connect(audioCtx.destination);
  src.start();
}

const READY=0,PLAYING=1,GAMEOVER=2;
let state=READY,score=0,bestScore=parseInt(localStorage.getItem('flappyWingsBest'))||0;
let frameCount=0;

// Score bounce effect
let scoreBounce=0;

// Death animation
let deathRotation=0,deathFallVy=0,deathY=0,flashAlpha=0;
let deathPhase=0,deathTimer=0,slowMoFrames=0;

// Bird trail
let birdTrail=[];

// Pipe flash
let pipeFlashMap={};

// Window lights for buildings
let windowLights=[];
function initWindowLights(){
  windowLights=[];
  for(let i=0;i<80;i++){
    windowLights.push({on:Math.random()>0.5,nextToggle:Math.random()*200|0});
  }
}
initWindowLights();

// Particles
let particles=[];
function spawnScoreParticles(x,y){
  const colors=['#FFD700','#FF6B6B','#4ECDC4','#FF69B4','#00FF7F'];
  for(let i=0;i<20;i++){
    const a=Math.random()*Math.PI*2,sp=2+Math.random()*5;
    particles.push({x,y,vx:Math.cos(a)*sp,vy:Math.sin(a)*sp,life:1,color:colors[i%colors.length],size:2+Math.random()*4});
  }
}

// Screen flash
let screenFlashAlpha=0,screenFlashColor='#fff';

// Bird
let bird={x:80,y:H/2,vy:0,radius:18,wingAngle:0,wingDir:1};
const GRAVITY=0.45,FLAP=-7.5;

// Pipes
let pipes=[];
const PIPE_W=60,PIPE_SPEED=2.5,PIPE_INTERVAL=90;
let pipeTimer=0;
const GAP_START=150,GAP_MIN=100;
function getGap(){return Math.max(GAP_MIN,GAP_START-score*2.5);}

// Ground
const GROUND_H=80;
let groundX=0;

// Clouds
let clouds=[];
for(let i=0;i<5;i++)clouds.push({x:Math.random()*W,y:30+Math.random()*150,w:60+Math.random()*80,s:0.3+Math.random()*0.5});

// City buildings background
let buildings=[];
function initBuildings(){
  buildings=[];
  let x=0;
  while(x<W+200){
    const w=30+Math.random()*50;
    const h=40+Math.random()*120;
    buildings.push({x,w,h});
    x+=w+5+Math.random()*15;
  }
}
initBuildings();
let buildingScroll=0;

function resetGame(){
  bird.y=H/2;bird.vy=0;bird.wingAngle=0;
  pipes=[];pipeTimer=PIPE_INTERVAL-30;score=0;frameCount=0;
  scoreBounce=0;deathRotation=0;flashAlpha=0;
  deathPhase=0;deathTimer=0;slowMoFrames=0;
  birdTrail=[];particles=[];screenFlashAlpha=0;pipeFlashMap={};
}

function flap(){
  if(audioCtx.state==='suspended')audioCtx.resume();
  if(state===READY){state=PLAYING;resetGame();}
  if(state===PLAYING){bird.vy=FLAP;playFlapSound();}
  if(state===GAMEOVER&&frameCount>30){state=READY;resetGame();}
}

canvas.addEventListener('pointerdown',e=>{e.preventDefault();flap();});
document.addEventListener('keydown',e=>{if(e.code==='Space'){e.preventDefault();flap();}});

function collides(){
  const by=bird.y,bx=bird.x,br=bird.radius-2;
  if(by+br>H-GROUND_H||by-br<0)return true;
  for(const p of pipes){
    if(bx+br>p.x&&bx-br<p.x+PIPE_W){
      if(by-br<p.gapY||by+br>p.gapY+p.gap)return true;
    }
  }
  return false;
}

function update(){
  frameCount++;

  // Update particles
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.x+=p.vx;p.y+=p.vy;p.vy+=0.12;p.life-=0.025;
    if(p.life<=0)particles.splice(i,1);
  }
  if(screenFlashAlpha>0)screenFlashAlpha-=0.06;

  // Window light flicker
  for(const wl of windowLights){
    wl.nextToggle--;
    if(wl.nextToggle<=0){wl.on=!wl.on;wl.nextToggle=60+Math.random()*300|0;}
  }

  // Pipe flash decay
  for(const k in pipeFlashMap){pipeFlashMap[k]-=0.04;if(pipeFlashMap[k]<=0)delete pipeFlashMap[k];}

  if(state===GAMEOVER){
    deathTimer++;
    if(deathPhase===0){
      // Slow motion phase - 30 frames
      if(deathTimer>30){deathPhase=1;deathTimer=0;flashAlpha=0.8;}
    }else if(deathPhase===1){
      // Red flash + rotation fall
      if(flashAlpha>0)flashAlpha-=0.03;
      deathRotation=Math.min(deathRotation+0.1,Math.PI*2);
      deathFallVy+=0.4;
      deathY+=deathFallVy;
      // Bounce off ground
      if(bird.y+deathY>H-GROUND_H-bird.radius){
        if(deathFallVy>2){deathFallVy*=-0.4;deathY=H-GROUND_H-bird.radius-bird.y;}
        else{deathPhase=2;deathTimer=0;}
      }
    }
    return;
  }
  if(state!==PLAYING)return;
  
  bird.vy+=GRAVITY;
  bird.y+=bird.vy;
  bird.wingAngle+=bird.wingDir*0.3;
  if(bird.wingAngle>1||bird.wingAngle<-1)bird.wingDir*=-1;

  // Bird trail
  if(frameCount%3===0){
    birdTrail.push({x:bird.x,y:bird.y,rot:Math.min(Math.max(bird.vy*3,-30),70)*Math.PI/180,alpha:0.6,wing:bird.wingAngle});
    if(birdTrail.length>4)birdTrail.shift();
  }
  for(const t of birdTrail)t.alpha*=0.92;

  pipeTimer++;
  if(pipeTimer>=PIPE_INTERVAL){
    pipeTimer=0;
    const gap=getGap();
    const gapY=80+Math.random()*(H-GROUND_H-gap-160);
    pipes.push({x:W,gapY,gap,scored:false,id:Math.random()});
  }
  for(let i=pipes.length-1;i>=0;i--){
    pipes[i].x-=PIPE_SPEED;
    if(!pipes[i].scored&&pipes[i].x+PIPE_W<bird.x){
      pipes[i].scored=true;score++;
      scoreBounce=1;
      // Score flash + particles
      screenFlashAlpha=0.3;screenFlashColor='#fff';
      spawnScoreParticles(bird.x,bird.y);
      pipeFlashMap[pipes[i].id]=1;
      playScoreSound();
      if(score>bestScore){bestScore=score;localStorage.setItem('flappyWingsBest',bestScore);}
    }
    if(pipes[i].x<-PIPE_W)pipes.splice(i,1);
  }

  groundX=(groundX-PIPE_SPEED)%40;
  buildingScroll=(buildingScroll+0.5)%(W+400);

  for(const c of clouds){c.x-=c.s;if(c.x+c.w<0){c.x=W+20;c.y=30+Math.random()*150;}}

  if(scoreBounce>0)scoreBounce=Math.max(0,scoreBounce-0.05);

  if(collides()){
    state=GAMEOVER;
    flashAlpha=0;
    deathRotation=0;
    deathFallVy=0;
    deathY=0;
    deathPhase=0;deathTimer=0;
    playCrashSound();
    birdTrail=[];
  }
}

function drawBg(){
  const g=ctx.createLinearGradient(0,0,0,H-GROUND_H);
  g.addColorStop(0,'#4EC5F1');g.addColorStop(1,'#B0E0FF');
  ctx.fillStyle=g;ctx.fillRect(0,0,W,H-GROUND_H);
}

function drawBuildings(){
  let wlIdx=0;
  ctx.fillStyle='#1a2744';
  for(const b of buildings){
    const bx=((b.x-buildingScroll)%(W+400)+W+400)%(W+400)-200;
    const by=H-GROUND_H-b.h;
    ctx.fillRect(bx,by,b.w,b.h);
    // Windows with light flicker
    for(let wy=by+8;wy<H-GROUND_H-10;wy+=16){
      for(let wx=bx+6;wx<bx+b.w-6;wx+=12){
        const wl=windowLights[wlIdx%windowLights.length];wlIdx++;
        if(wl.on){
          ctx.fillStyle='#ffe88a';ctx.fillRect(wx,wy,6,8);
          ctx.fillStyle='rgba(255,232,138,0.3)';ctx.fillRect(wx-1,wy-1,8,10);
        }else{
          ctx.fillStyle='#2a3f66';ctx.fillRect(wx,wy,6,8);
        }
      }
    }
    ctx.fillStyle='#1a2744';
  }
}

function drawClouds(){
  ctx.fillStyle='rgba(255,255,255,0.8)';
  for(const c of clouds){
    ctx.beginPath();
    ctx.ellipse(c.x+c.w*0.3,c.y,c.w*0.3,18,0,0,Math.PI*2);
    ctx.ellipse(c.x+c.w*0.6,c.y-5,c.w*0.25,22,0,0,Math.PI*2);
    ctx.ellipse(c.x+c.w*0.5,c.y+2,c.w*0.35,16,0,0,Math.PI*2);
    ctx.fill();
  }
}

function drawGround(){
  ctx.fillStyle='#8B6914';ctx.fillRect(0,H-GROUND_H,W,GROUND_H);
  ctx.fillStyle='#5DA832';ctx.fillRect(0,H-GROUND_H,W,20);
  ctx.fillStyle='#4A8C28';
  for(let x=groundX;x<W;x+=40){ctx.fillRect(x,H-GROUND_H,20,8);}
}

function drawPipe(x,gapY,gap,pipeId){
  const flash=pipeFlashMap[pipeId]||0;
  let g=ctx.createLinearGradient(x,0,x+PIPE_W,0);
  if(flash>0){
    g.addColorStop(0,'#4AFF4A');g.addColorStop(0.5,'#7FFF7F');g.addColorStop(1,'#4AFF4A');
  }else{
    g.addColorStop(0,'#3A8C2E');g.addColorStop(0.5,'#5EC450');g.addColorStop(1,'#3A8C2E');
  }
  ctx.fillStyle=g;
  ctx.fillRect(x,0,PIPE_W,gapY);
  ctx.fillRect(x-4,gapY-26,PIPE_W+8,26);
  const botY=gapY+gap;
  ctx.fillStyle=g;
  ctx.fillRect(x,botY,PIPE_W,H-GROUND_H-botY);
  ctx.fillRect(x-4,botY,PIPE_W+8,26);
  ctx.strokeStyle=flash>0?'#2FCC2F':'#2D6B23';ctx.lineWidth=2;
  ctx.strokeRect(x,0,PIPE_W,gapY);
  ctx.strokeRect(x-4,gapY-26,PIPE_W+8,26);
  ctx.strokeRect(x,botY,PIPE_W,H-GROUND_H-botY);
  ctx.strokeRect(x-4,botY,PIPE_W+8,26);
  if(flash>0){
    ctx.fillStyle='rgba(100,255,100,'+flash*0.3+')';
    ctx.fillRect(x-8,0,PIPE_W+16,H);
  }
}

function drawBirdTrail(){
  for(let i=0;i<birdTrail.length;i++){
    const t=birdTrail[i];
    if(t.alpha<0.05)continue;
    ctx.save();
    ctx.globalAlpha=t.alpha*0.5;
    ctx.translate(t.x,t.y);
    ctx.rotate(t.rot);
    const colors=['#FF6B6B','#FFD700','#4ECDC4','#FF69B4'];
    const bg=ctx.createRadialGradient(-3,-3,2,0,0,bird.radius);
    bg.addColorStop(0,colors[i%colors.length]);bg.addColorStop(1,'rgba(255,200,0,0.3)');
    ctx.fillStyle=bg;
    ctx.beginPath();ctx.arc(0,0,bird.radius*(0.6+i*0.1),0,Math.PI*2);ctx.fill();
    ctx.restore();
  }
}

function drawBird(){
  const {x,y,vy,radius,wingAngle}=bird;
  ctx.save();
  const drawY=state===GAMEOVER?y+deathY:y;
  ctx.translate(x,drawY);
  let rot;
  if(state===GAMEOVER){
    rot=deathRotation;
  }else{
    rot=Math.min(Math.max(vy*3,-30),70)*Math.PI/180;
  }
  ctx.rotate(rot);
  const bg=ctx.createRadialGradient(-3,-3,2,0,0,radius);
  bg.addColorStop(0,'#FFE135');bg.addColorStop(1,'#F5A623');
  ctx.fillStyle=bg;
  ctx.beginPath();ctx.arc(0,0,radius,0,Math.PI*2);ctx.fill();
  ctx.strokeStyle='#D4880F';ctx.lineWidth=2;ctx.stroke();
  ctx.fillStyle='#fff';ctx.beginPath();ctx.arc(8,-5,6,0,Math.PI*2);ctx.fill();
  ctx.fillStyle='#000';ctx.beginPath();ctx.arc(10,-5,3,0,Math.PI*2);ctx.fill();
  ctx.fillStyle='#FF6B3D';
  ctx.beginPath();ctx.moveTo(14,2);ctx.lineTo(26,-1);ctx.lineTo(14,7);ctx.fill();
  ctx.fillStyle='#F5C842';
  ctx.save();ctx.translate(-5,4);ctx.rotate(wingAngle*0.5);
  ctx.beginPath();ctx.ellipse(0,0,14,7,0,0,Math.PI*2);ctx.fill();
  ctx.strokeStyle='#D4A00F';ctx.lineWidth=1;ctx.stroke();
  ctx.restore();
  ctx.restore();
}

function drawScore(){
  ctx.textAlign='center';ctx.textBaseline='top';
  const bounce=1+scoreBounce*0.6;
  ctx.save();
  ctx.translate(W/2,50);
  ctx.scale(bounce,bounce);
  ctx.font='bold 52px Arial';
  ctx.strokeStyle='#000';ctx.lineWidth=5;ctx.strokeText(score,0,0);
  ctx.fillStyle='#fff';ctx.fillText(score,0,0);
  // Glow when scoring
  if(scoreBounce>0.3){
    ctx.shadowColor='#FFD700';ctx.shadowBlur=20;
    ctx.fillStyle='#FFD700';ctx.fillText(score,0,0);
    ctx.shadowBlur=0;
  }
  ctx.restore();
}

function getMedal(s){
  if(s>=50)return 'üíé';
  if(s>=30)return 'ü•á';
  if(s>=20)return 'ü•à';
  if(s>=10)return 'ü•â';
  return '';
}

function drawReady(){
  ctx.textAlign='center';
  ctx.font='bold 42px Arial';
  ctx.strokeStyle='#000';ctx.lineWidth=4;
  ctx.strokeText('Flappy Wings',W/2,H/4);
  ctx.fillStyle='#FFE135';ctx.fillText('Flappy Wings',W/2,H/4);
  ctx.font='24px Arial';ctx.lineWidth=3;
  ctx.strokeText('Tap or Press Space to Start',W/2,H/2+40);
  ctx.fillStyle='#fff';ctx.fillText('Tap or Press Space to Start',W/2,H/2+40);
}

function drawGameOver(){
  // Red flash
  if(flashAlpha>0){
    ctx.fillStyle='rgba(255,0,0,'+flashAlpha+')';
    ctx.fillRect(0,0,W,H);
  }
  // Slow-mo tint in phase 0
  if(deathPhase===0){
    ctx.fillStyle='rgba(0,0,0,'+(0.1+deathTimer*0.01)+')';
    ctx.fillRect(0,0,W,H);
  }
  if(deathPhase<2)return; // Don't show panel until death anim done
  ctx.fillStyle='rgba(0,0,0,0.4)';ctx.fillRect(0,0,W,H);
  ctx.textAlign='center';
  // Spring animation for panel
  const t=Math.min(1,(frameCount-deathTimer)/20);
  const spring=t<1?1+0.3*Math.sin(t*Math.PI*3)*Math.pow(1-t,2):1;
  const pw=280,ph=260,px=(W-pw)/2,py=H/2-150;
  ctx.save();
  ctx.translate(W/2,py+ph/2);
  ctx.scale(spring,spring);
  ctx.translate(-W/2,-(py+ph/2));
  ctx.fillStyle='rgba(255,255,240,0.95)';
  ctx.beginPath();ctx.roundRect(px,py,pw,ph,16);ctx.fill();
  ctx.strokeStyle='#8B6914';ctx.lineWidth=3;ctx.beginPath();ctx.roundRect(px,py,pw,ph,16);ctx.stroke();
  
  ctx.fillStyle='#D4440F';ctx.font='bold 36px Arial';ctx.fillText('Game Over',W/2,py+45);
  
  const medal=getMedal(score);
  if(medal){
    ctx.font='48px Arial';ctx.fillText(medal,W/2,py+95);
  }
  
  ctx.fillStyle='#333';ctx.font='26px Arial';
  ctx.fillText('Score: '+score,W/2,py+135);
  ctx.fillText('Best: '+bestScore,W/2,py+170);
  
  ctx.fillStyle='#5EC450';ctx.beginPath();ctx.roundRect(W/2-80,py+195,160,44,10);ctx.fill();
  ctx.strokeStyle='#3A8C2E';ctx.lineWidth=2;ctx.beginPath();ctx.roundRect(W/2-80,py+195,160,44,10);ctx.stroke();
  ctx.fillStyle='#fff';ctx.font='bold 22px Arial';ctx.fillText('Play Again',W/2,py+223);
  ctx.restore();
}

function draw(){
  drawBg();drawBuildings();drawClouds();
  for(const p of pipes)drawPipe(p.x,p.gapY,p.gap,p.id);
  drawGround();
  if(state===PLAYING)drawBirdTrail();
  drawBird();
  // Particles
  for(const p of particles){
    ctx.globalAlpha=p.life;
    ctx.fillStyle=p.color;
    ctx.beginPath();ctx.arc(p.x,p.y,p.size*p.life,0,Math.PI*2);ctx.fill();
  }
  ctx.globalAlpha=1;
  // Screen flash
  if(screenFlashAlpha>0){
    ctx.fillStyle=screenFlashColor==='#fff'?'rgba(255,255,255,'+screenFlashAlpha+')':'rgba(255,0,0,'+screenFlashAlpha+')';
    ctx.fillRect(0,0,W,H);
  }
  if(state===PLAYING)drawScore();
  if(state===READY){drawScore();drawReady();}
  if(state===GAMEOVER)drawGameOver();
}

function readyFloat(){
  if(state===READY){
    bird.y=H/2+Math.sin(frameCount*0.05)*15;
    bird.wingAngle+=0.05*bird.wingDir;
    if(bird.wingAngle>1||bird.wingAngle<-1)bird.wingDir*=-1;
  }
}

function gameLoop(){
  update();readyFloat();draw();requestAnimationFrame(gameLoop);
}
gameLoop();
})();
</script>
