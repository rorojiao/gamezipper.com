<body>
<a href="https://gamezipper.com/" style="position:fixed;top:0;left:0;right:0;background:rgba(0,0,0,0.85);color:#4ecdc4;text-align:center;padding:4px;font-size:12px;z-index:99999;text-decoration:none">‚¨Ö More Games at GameZipper.com</a>
  <canvas id="gameCanvas"></canvas>
  <!-- FX Overlay -->
  <div id="fx-overlay" style="position:fixed;inset:0;pointer-events:none;z-index:9999;overflow:hidden"></div>
  <style>
  .fx-flash{position:fixed;inset:0;pointer-events:none;animation:fxFlash .3s ease-out forwards}
  @keyframes fxFlash{0%{opacity:1}100%{opacity:0}}
  .fx-float{position:fixed;pointer-events:none;font-size:28px;font-weight:bold;color:#ffd700;text-shadow:0 0 10px rgba(255,215,0,.8),2px 2px 4px rgba(0,0,0,.5);animation:fxFloat 1s cubic-bezier(.25,.46,.45,.94) forwards;z-index:10000}
  @keyframes fxFloat{0%{opacity:1;transform:translateY(0) scale(1.5)}100%{opacity:0;transform:translateY(-80px) scale(0.8)}}
  .fx-particle{position:fixed;border-radius:50%;pointer-events:none;z-index:10000;animation:fxPart .8s ease-out forwards}
  @keyframes fxPart{0%{opacity:1;transform:translate(0,0) scale(1)}100%{opacity:0;transform:translate(var(--dx),var(--dy)) scale(0)}}
  .fx-star{position:fixed;pointer-events:none;z-index:10000;font-size:20px;animation:fxStar .6s ease-out forwards}
  @keyframes fxStar{0%{opacity:1;transform:translate(0,0) scale(1) rotate(0deg)}100%{opacity:0;transform:translate(var(--dx),var(--dy)) scale(0.3) rotate(360deg)}}
  </style>
  <script>
  (function(){
    const overlay=document.getElementById('fx-overlay');
    const canvas=document.getElementById('gameCanvas');
    function spawnCatchFX(x,y){
      const colors=['#ff6b6b','#ffd700','#4ecdc4','#ff69b4','#ff8c00'];
      for(let i=0;i<15;i++){
        const p=document.createElement('div');p.className='fx-particle';
        const sz=4+Math.random()*8;
        p.style.width=sz+'px';p.style.height=sz+'px';
        p.style.background=colors[i%colors.length];
        p.style.left=x+'px';p.style.top=y+'px';
        const angle=Math.random()*Math.PI*2,dist=30+Math.random()*70;
        p.style.setProperty('--dx',Math.cos(angle)*dist+'px');
        p.style.setProperty('--dy',Math.sin(angle)*dist+'px');
        overlay.appendChild(p);setTimeout(()=>p.remove(),800);
      }
      const stars=['‚≠ê','‚ú®','üåü'];
      for(let i=0;i<5;i++){
        const s=document.createElement('div');s.className='fx-star';
        s.textContent=stars[i%stars.length];
        s.style.left=x+'px';s.style.top=y+'px';
        const angle=Math.random()*Math.PI*2,dist=40+Math.random()*60;
        s.style.setProperty('--dx',Math.cos(angle)*dist+'px');
        s.style.setProperty('--dy',Math.sin(angle)*dist+'px');
        overlay.appendChild(s);setTimeout(()=>s.remove(),600);
      }
      // Screen flash
      const f=document.createElement('div');f.className='fx-flash';
      f.style.background='radial-gradient(circle at '+x+'px '+y+'px,rgba(255,200,50,0.35),transparent 50%)';
      overlay.appendChild(f);setTimeout(()=>f.remove(),300);
    }
    canvas.addEventListener('pointerdown',function(e){
      setTimeout(()=>spawnCatchFX(e.clientX,e.clientY),100);
    });
  })();
  </script>
  <script src="bundle-1771431410.js"></script>
<div id="tutorial-overlay" style="position:fixed;inset:0;background:rgba(0,0,0,0.82);display:flex;align-items:center;justify-content:center;z-index:999999">

<div style="font-size:56px;margin-bottom:12px">ü¶É</div>
<h2 style="font-size:24px;color:#ffd700;margin-bottom:16px">How to Play</h2>
<p style="font-size:16px;line-height:1.9;text-align:left;color:#eee">
üëÜ Tap turkeys to <b>catch</b> them!<br>
üéØ Match <b>3 same-color</b> turkeys in a row<br>
üèÜ Collect all turkeys to complete each level
</p>
<p style="font-size:14px;color:#aaa;margin-top:12px">‚≠ê Special turkeys give bonus points!</p>
<button onclick="document.getElementById('tutorial-overlay').remove();localStorage.setItem('tutorial_turkey','1')" style="margin-top:20px;padding:14px 36px;font-size:18px;border:none;border-radius:12px;background:linear-gradient(135deg,#ff6b6b,#ffa500);color:#fff;cursor:pointer;font-weight:bold">Got it! üéÆ</button>
</div></div>
<script>if(localStorage.getItem('tutorial_turkey'))document.getElementById('tutorial-overlay').remove();</script>
