<script>
// Canvas star field - 100 twinkling stars
(function(){
  const sc=document.getElementById('star-canvas');
  const sctx=sc.getContext('2d');
  const stars=[];
  function resizeStars(){
    sc.width=window.innerWidth*(window.devicePixelRatio||1);
    sc.height=window.innerHeight*(window.devicePixelRatio||1);
    sctx.setTransform(window.devicePixelRatio||1,0,0,window.devicePixelRatio||1,0,0);
  }
  resizeStars();
  window.addEventListener('resize',resizeStars);
  for(let i=0;i<100;i++){
    stars.push({x:Math.random()*window.innerWidth,y:Math.random()*window.innerHeight,
      r:0.5+Math.random()*2,baseA:0.2+Math.random()*0.6,phase:Math.random()*Math.PI*2,speed:0.5+Math.random()*2});
  }
  function drawStars(t){
    sctx.clearRect(0,0,window.innerWidth,window.innerHeight);
    for(const s of stars){
      const a=s.baseA*(0.5+0.5*Math.sin(t*0.001*s.speed+s.phase));
      sctx.beginPath();
      sctx.arc(s.x,s.y,s.r,0,Math.PI*2);
      sctx.fillStyle=`rgba(255,255,255,${a})`;
      sctx.fill();
    }
    requestAnimationFrame(drawStars);
  }
  requestAnimationFrame(drawStars);
})();
function dismissTutorial(){document.getElementById('tutorial').style.display='none';localStorage.setItem('2048_tutorial_done','1');}
if(!localStorage.getItem('2048_tutorial_done')){document.getElementById('tutorial').style.display='flex';}
</script>
