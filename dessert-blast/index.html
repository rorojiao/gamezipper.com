  <script>
  // Candy Factory Theme FX
  (function(){
    const overlay=document.getElementById('fx-overlay');
    const canvas=document.getElementById('gameCanvas');

    // === Sprinkle particles (continuous falling) ===
    const sprinkles=[];
    const SPRINKLE_COUNT=15;
    const sprinkleColors=['#fff','#ffb6c1','#ff69b4','#ffd700','#87ceeb','#98fb98','#dda0dd'];

    function createSprinkle(){
      const el=document.createElement('div');
      el.className='sprinkle';
      const sz=3+Math.random()*5;
      el.style.width=sz+'px';
      el.style.height=sz*(Math.random()>0.5?1:2.5)+'px';
      el.style.borderRadius=Math.random()>0.5?'50%':'2px';
      el.style.background=sprinkleColors[Math.floor(Math.random()*sprinkleColors.length)];
      document.body.appendChild(el);
      return{
        el,x:Math.random()*window.innerWidth,y:-20-Math.random()*200,
        speed:0.3+Math.random()*0.8,drift:Math.random()*0.5-0.25,
        rot:Math.random()*360,rotSpeed:Math.random()*2-1
      };
    }
    for(let i=0;i<SPRINKLE_COUNT;i++){
      const s=createSprinkle();
      s.y=Math.random()*window.innerHeight;
      sprinkles.push(s);
    }

    function animSprinkles(){
      const h=window.innerHeight,w=window.innerWidth;
      for(const s of sprinkles){
        s.y+=s.speed;s.x+=s.drift;s.rot+=s.rotSpeed;
        if(s.y>h+20){s.y=-20;s.x=Math.random()*w;}
        if(s.x<-20)s.x=w+10;if(s.x>w+20)s.x=-10;
        s.el.style.transform=`translate(${s.x}px,${s.y}px) rotate(${s.rot}deg)`;
      }
      requestAnimationFrame(animSprinkles);
    }
    animSprinkles();

    // === Click/Touch Effects ===
    const shapes=['‚óè','‚ñ†','‚òÖ','‚ô¶','‚ñ≤','‚ô•'];
    const candyColors=['#ff1493','#ff6347','#ffd700','#00ff7f','#1e90ff','#ff69b4','#ffa500','#9370db'];

    function spawnCandyBurst(x,y){
      // 20 candy debris particles
      for(let i=0;i<20;i++){
        const p=document.createElement('div');
        p.className='candy-particle';
        p.textContent=shapes[Math.floor(Math.random()*shapes.length)];
        p.style.fontSize=(10+Math.random()*14)+'px';
        p.style.color=candyColors[Math.floor(Math.random()*candyColors.length)];
        p.style.left=x+'px';p.style.top=y+'px';
        const angle=Math.random()*Math.PI*2;
        const dist=60+Math.random()*120;
        const dy=Math.sin(angle)*dist+40; // gravity bias
        p.style.setProperty('--dx',Math.cos(angle)*dist+'px');
        p.style.setProperty('--dy',dy+'px');
        p.style.setProperty('--rot',(Math.random()*720-360)+'deg');
        overlay.appendChild(p);
        setTimeout(()=>p.remove(),900);
      }

      // Pink shockwave ring
      const sw=document.createElement('div');
      sw.className='candy-shockwave';
      sw.style.left=x+'px';sw.style.top=y+'px';
      overlay.appendChild(sw);
      setTimeout(()=>sw.remove(),500);

      // +Score float text
      const scores=['+100','+200','+50','Sweet!','Yummy!','üç∞'];
      const sc=document.createElement('div');
      sc.className='score-pop';
      sc.textContent=scores[Math.floor(Math.random()*scores.length)];
      sc.style.left=(x-30)+'px';sc.style.top=(y-20)+'px';
      overlay.appendChild(sc);
      setTimeout(()=>sc.remove(),1200);
    }

    let clickCount=0;
    canvas.addEventListener('pointerup',function(e){
      clickCount++;
      setTimeout(()=>{
        spawnCandyBurst(e.clientX,e.clientY);
      },200);
    });
  })();
  </script>
